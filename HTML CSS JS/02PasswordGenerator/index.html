<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passwordBox" id="passwordBox" readonly>
            <button id="copyIcon" title="Copy to clipboard">
               <i class="fas fa-copy"></i>
            </button>
        </div>

        <input type="range" min="1" max="32" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length :</p>
            <span id="sliderValue"></span>
        </div>

       <div class="row">
         <label for="lowerCase">Lowercase Letters (a-z)</label>
         <input type="checkbox" name="lowerCase" id="lowerCase">
       </div>

       <div class="row">
         <label for="upperCase">Uppercase Letters (A-Z)</label>
         <input type="checkbox" name="upperCase" id="upperCase">
       </div>

       <div class="row">
         <label for="numbers">Include Numbers (0-9)</label>
         <input type="checkbox" name="numbers" id="numbers">
       </div>
        
       <div class="row">
         <label for="symbols">Include Symbols ($-&)</label>
         <input type="checkbox" name="symbols" id="symbols">
       </div>

       <button type="button" class="genBtn" id="genBtn">Generate Password</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
